<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E3A8A" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
    
    <!-- Code editor glow -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="500" fill="url(#bgGradient)" />
  
  <!-- Abstract code particles -->
  <g opacity="0.2">
    <circle cx="100" cy="100" r="4" fill="white" />
    <circle cx="200" cy="150" r="3" fill="white" />
    <circle cx="150" cy="250" r="2" fill="white" />
    <circle cx="700" cy="100" r="3" fill="white" />
    <circle cx="650" cy="200" r="2" fill="white" />
    <circle cx="600" cy="300" r="4" fill="white" />
    <circle cx="300" cy="400" r="3" fill="white" />
    <circle cx="400" cy="50" r="2" fill="white" />
    <circle cx="500" cy="450" r="3" fill="white" />
  </g>
  
  <!-- Code lines connecting -->
  <g stroke="white" stroke-width="1" opacity="0.3">
    <line x1="100" y1="100" x2="200" y2="150" />
    <line x1="200" y1="150" x2="150" y2="250" />
    <line x1="700" y1="100" x2="650" y2="200" />
    <line x1="650" y1="200" x2="600" y2="300" />
    <line x1="400" y1="50" x2="300" y2="400" />
    <line x1="300" y1="400" x2="500" y2="450" />
  </g>
  
  <!-- Main code editor window -->
  <g transform="translate(200, 120)">
    <!-- Editor window -->
    <rect x="0" y="0" width="400" height="260" rx="8" ry="8" fill="#1E1E1E" />
    
    <!-- Window controls -->
    <circle cx="20" cy="20" r="6" fill="#FF5F56" />
    <circle cx="40" cy="20" r="6" fill="#FFBD2E" />
    <circle cx="60" cy="20" r="6" fill="#27C93F" />
    
    <!-- Code lines -->
    <g fill="#A9B7C6" font-family="monospace" font-size="12">
      <text x="20" y="50" fill="#CF8E6D">function</text>
      <text x="70" y="50" fill="#A9B7C6">solveChallenge(input) {</text>
      <text x="40" y="70" fill="#A9B7C6">const result = [];</text>
      <text x="40" y="90" fill="#CF8E6D">for</text>
      <text x="60" y="90" fill="#A9B7C6">(let i = 0; i &lt; input.length; i++) {</text>
      <text x="60" y="110" fill="#A9B7C6">// Process each element</text>
      <text x="60" y="130" fill="#CF8E6D">if</text>
      <text x="75" y="130" fill="#A9B7C6">(input[i] % 2 === 0) {</text>
      <text x="80" y="150" fill="#A9B7C6">result.push(input[i] * 2);</text>
      <text x="60" y="170" fill="#A9B7C6">} else {</text>
      <text x="80" y="190" fill="#A9B7C6">result.push(input[i] + 1);</text>
      <text x="60" y="210" fill="#A9B7C6">}</text>
      <text x="40" y="230" fill="#A9B7C6">}</text>
      <text x="40" y="250" fill="#A9B7C6">return result;</text>
      <text x="20" y="270" fill="#A9B7C6">}</text>
    </g>
  </g>
  
  <!-- Tests passed indicator -->
  <g transform="translate(620, 140)">
    <rect x="0" y="0" width="120" height="80" rx="8" ry="8" fill="#2C3E50" />
    <text x="60" y="30" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Tests Passed</text>
    <text x="60" y="60" font-family="Arial" font-size="24" fill="#4CAF50" font-weight="bold" text-anchor="middle">8/10</text>
  </g>
  
  <!-- Challenge card -->
  <g transform="translate(60, 140)">
    <rect x="0" y="0" width="120" height="160" rx="8" ry="8" fill="#2C3E50" />
    <text x="60" y="30" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Challenge</text>
    <text x="60" y="60" font-family="Arial" font-size="12" fill="#3498DB" text-anchor="middle">Array Transformer</text>
    <rect x="20" y="80" width="80" height="20" rx="4" ry="4" fill="#3498DB" opacity="0.3" />
    <text x="60" y="94" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Medium</text>
    <text x="60" y="120" font-family="Arial" font-size="10" fill="#ECF0F1" text-anchor="middle">Time Limit:</text>
    <text x="60" y="140" font-family="Arial" font-size="12" fill="white" text-anchor="middle">30 minutes</text>
  </g>
  
  <!-- Logo -->
  <g transform="translate(400, 50)">
    <text x="0" y="0" font-family="Arial" font-size="36" fill="white" text-anchor="middle" font-weight="bold">Skillify</text>
    <rect x="-80" y="10" width="160" height="2" fill="#4CAF50" />
  </g>
  
  <!-- Call-to-action button -->
  <g transform="translate(400, 420)">
    <rect x="-100" y="-20" width="200" height="40" rx="20" ry="20" fill="#4CAF50" />
    <text x="0" y="5" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Start Coding Now</text>
  </g>
</svg>
